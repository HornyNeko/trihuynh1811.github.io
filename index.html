  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function openPage(pageName, element){
      var i, tablink, tabcontent;
      tablink = document.getElementsByClassName("tablink");
      for (i = 0; i < tablink.length; i++) {
        tablink[i].style.backgroundColor = "";
      }
      tabcontent = document.getElementsByClassName("tabcontent");
      for (var i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      document.getElementById(pageName).style.display = "block";
      element.style.backgroundColor = "black";
      element.style.color = "red";
    }
    document.getElementById("Default").click();
    function dropdown(){
      var i, caretDown;
      var dropdownBtn = document.getElementsByClassName("dropdown-btn");
      for (i = 0; i < dropdownBtn.length; i++) {
        dropdownBtn[i].addEventListener("click", function(){
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if(dropdownContent.style.display === "block"){
            dropdownContent.style.display = "none";
          }
          else {
            dropdownContent.style.display = "block";
          }
        })
      }
    }
    function searchFilter(){
      var ul, li, i, a, input, filter, txtValue;
      input = document.getElementById("inputField");
      filter = input.value.toUpperCase();
      ul = document.getElementById("resultList");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if(input.value < 1){
          li[i].style.visibility = "hidden";
        }
        else{
          if(txtValue.toUpperCase().indexOf(filter) > -1){
            li[i].style.display = "";
            li[i].style.visibility = "visible";
          }
          else {
            li[i].style.display = "none";
          }
        }

      }
    }
    let slideIndex = 1;
    showSlides(slideIndex);
    function plusSlide(n){
      showSlides(slideIndex += n);
    }
    function currentSlide(n){
      showSlides(slideIndex = n);
    }
    function showSlides(n){
      var i, slides, dots;
      slides = document.getElementsByClassName("slides");
      dots = document.getElementsByClassName("demo");
      if(n > slides.length){slideIndex = 1}
      if(n < 1){slideIndex = slides.length}
      console.log(n);
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    function displayContent(content, element, color){
      var i, a, contents;
      a = document.getElementsByClassName("contentLink");
      contents = document.getElementsByClassName("Content");
      for (i = 0; i < a.length; i++) {
        a[i].style.backgroundColor ="";
      }
      for (i = 0; i < contents.length; i++) {
        contents[i].style.display = "none";
      }
      document.getElementById(content).style.display = "block";
      document.getElementById(content).style.backgroundColor = color;
      element.style.backgroundColor = "red";
    }

    function closeDisplay(n, element){
      var a, ddC;
      ddC = document.getElementsByClassName("dropdownContent");
      for (var i = 0; i < ddC.length; i++) {
        console.log(ddC[i]);
        a = ddC[i].getElementsByTagName("a")[n];
        a.style.backgroundColor = "";
      }
      element.parentElement.style.display = "none";
    }
  </script>
